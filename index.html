<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <meta name="description" content="Temporizador estilo Pomodoro">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <main id="#app">
        <button id="toggle-mode">
            <span class="sr-only">dark mode ativado</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span id="separator">:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toggleRunning">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button class="ph ph-pause-circle" data-action="toggleRunning">
                <span class="sr-only">Pausar contador</span>
            </button>
            <button class="ph ph-timer secondary" data-action="set">
                <span class="sr-only">Ajustar contador</span>
            </button>
            <button class="ph ph-stop-circle secondary" data-action="reset">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
                <span class="sr-only">Iniciar música</span>
            </button>
            <button class="ph ph-speaker-high" data-action="toggleMusic">
                <span class="sr-only">Parar música</span>
            </button>
        </section>

    </main>
</body>
</html>
